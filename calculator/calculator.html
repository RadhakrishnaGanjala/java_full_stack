<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css" />
</head>
<body>
  <div class="container">
    <div class="heading">
    <h1><b><i>SIMPLE CALCULATOR</i></b></h1>
  </div><br><br>
    <div class="calculator">
      <div class="screen" id="display"></div>
      &nbsp;
      <div class="keyboard">
        <div class="row1">
          <div><button onclick="cal('(')">(</button></div>
          <div><button onclick="cal(')')">)</button></div>
          <div><button onclick="cal('C')">C</button></div>
          <div><button onclick="cal('/')">/</button></div>
        </div>
        <div class="row2">
          <div><button onclick="cal('1')">1</button></div>
          <div><button onclick="cal('2')">2</button></div>
          <div><button onclick="cal('3')">3</button></div>
          <div><button onclick="cal('*')">*</button></div>
        </div>
        <div class="row3">
          <div><button onclick="cal('4')">4</button></div>
          <div><button onclick="cal('5')">5</button></div>
          <div><button onclick="cal('6')">6</button></div>
          <div><button onclick="cal('-')">-</button></div>
        </div>
        <div class="row4">
          <div><button onclick="cal('7')">7</button></div>
          <div><button onclick="cal('8')">8</button></div>
          <div><button onclick="cal('9')">9</button></div>
          <div><button onclick="cal('+')">+</button></div>
        </div>
        <div class="row5">
          <div><button onclick="cal('.')">.</button></div>
          <div><button onclick="cal('0')">0</button></div>
          <div><button onclick="cal('AC')">AC</button></div>
          <div><button onclick="cal('=')">=</button></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let expression = '';
    const screen = document.getElementById('display');

    function cal(value) {
      if (value === 'AC') {
        expression = '';
      } else if (value === 'C') {
        expression = expression.slice(0, -1);
      } else if (value === '=') {
        try {
          expression = eval(expression).toString();
        } catch {
          expression = 'Error';
        }
      } else {
        if (expression === '0' || expression === 'Error') {
          expression = '';
        }
        expression += value;
      }

      screen.textContent = expression || '0';
    }
  </script>
</body>
</html>
